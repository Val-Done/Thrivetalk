<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrivetalk</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="header__logo logo">
        <p>Thrivetalk</p>
      </div>
      <!-- Menu -->
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__list-item"><a class="menu__list-link" href="#">Home</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">About</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Services</a></li>
          <li class="menu__list-item"><a class="menu__list-link" href="#">Blog</a></li>
        </ul>
      </nav>
      <!-- Button -->
      <button class="header__btn-top">CONTACT US</button>
      <!-- Header content -->

      <div class="header__main main">
        <div class="logo">
          <p>Thrivetalk</p>
        </div>

        <h1 class="header__main-title">HELPING YOU THRIVE IN ALL AREAS OF LIFE</h1>
        <div class="header__main-text">
          <p>Our highly talented therapists can help you with a range of issues including relationships, sex, PTSD,
            depression, social anxiety, or even just caring for yourself more.</p>
        </div>
        <button class="main__btn--yellow">WHO AM I</button>
        <button class="main__btn">WHAT DO I DO</button>
      </div>
      <div class="wrap__img">
        <!-- <img class="header__img" src="../app/images/header-img/Mask Group.svg" alt=""> -->
      </div>


      </div>

    


  </header>

  <div class="wrapper">
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
